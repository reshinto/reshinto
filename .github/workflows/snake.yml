name: Diagnose Snake Generation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # (A) Generate snake into dist/
      - name: Generate snake (SVG)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: reshinto
          outputs: dist/snake.svg

      # (B) ALSO write a dummy file so we can confirm publish works even if snake fails
      - name: Write dummy for publish sanity
        run: |
          mkdir -p dist
          echo "If you can read this, the publish step works." > dist/diagnostic.txt

      # (C) Show what's in dist/, fail if snake.svg is missing
      - name: Verify outputs (and print debug)
        run: |
          echo "== ls -la dist =="
          ls -la dist || true
          if [ ! -f dist/snake.svg ]; then
            echo "::warning::snake.svg not generated by Platane/snk. We'll still publish dist for inspection."
          fi

      # (D) Upload artifacts so you can download both files from the run page
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist

      # (E) Publish dist/ to the 'output' branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
