name: Generate Contribution Snake

on:
  workflow_dispatch:          # allow manual "Run workflow"
  schedule:
    - cron: "0 0 * * *"       # nightly

permissions:
  contents: write             # REQUIRED to commit the SVG

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure assets/ exists
        run: mkdir -p assets

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: reshinto
          outputs: assets/snake.svg

      - name: Commit & push SVG
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "actions@github.com"
            git add assets/snake.svg
            git commit -m "chore: update snake.svg"
            git push
          else
            echo "No changes to commit"
          fi
